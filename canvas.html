<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Getting Started with Canvas</title>
    <link href="css/canvas.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Canvas has only two attributes, width and height. Both are optional,
     default value for width is 300px and for height is 150px -->
<canvas id="intersectingRectangle" width="150" height="150">
    <!-- Write HTML inside the <canvas> tag, which should be shown when <canvas> tag
         is not support by browser. (Many older browser does not support <canvas> tag)
         Its good idea to show users something when <canvas> tag is not support by
         browser -->
    <b>Canvas tag is not supported in your browser</b>
    <!-- Those browser which does not support canvas, they ignore <canvas> container
         tag and render inner content, and while which browser support <canvas> tag
         ignore inner content and just the canvas normally -->
</canvas>
<canvas id="verticalRectangles" width="150" height="150"></canvas>
<canvas id="triangle" width="150" height="150"></canvas>
<!-- Unlike the <img> tag, <canvas> tag should be close for compatibility all the browser -->
<script type="application/javascript" src="js/canvas.js"></script>
<!-- Require our custom canvasJS -->
</body>
</html>
